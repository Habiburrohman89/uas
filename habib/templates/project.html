       <div style="background-color:white" class="container p-3 my-3 border">  
       <h1 class="text-center">FORM PENDAFTARAN MAHASISWA BARU</h1>
           <form id="form" method="POST">
            <div class="alert alert-secondary">
                <strong>DATA DIRI</strong>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-grub">
                        <label>Nama Lengkap :</label>
                        <input type="text" name="nama" class="form-control" placeholder="Masukan Nama Lengkap">
                    </div> 
                </div>
                <div class="col-sm-5">
                    <div class="form-grub">
                        <label>Nomor Identitas (NIK) :</label>
                        <input type="text" name="nik" class="form-control" placeholder="Masukan Nomor Nik">
                    </div> 
                </div>
                <div class="col-sm-4">
                    <div class="form-grub">
                        <label>Tempat Lahir :</label>
                        <input type="text" name="tempat lahir" class="form-control" placeholder="Masukan Tempat Lahir">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-grub">
                        <label>Tanggal Lahir :</label>
                        <input type="date" name="tanggal lahir" class="form-control" placeholder="Masukan Tanggal Lahir">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-grub">
                        <label>Status :</label>
                        <select class="form-control" name="status">
                           <option>Pilih</option>
                           <option value="Belum Menikah">Belum menikah</option>
                           <option value="Menikah">Menikah</option>
                           <option value="Duda">Duda</option>
                           <option value="Janda">Janda</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-grub">
                        <label>jenis kelamin :</label>
                        <br>
                        <input type="radio" name="jk" value="laki-laki">laki-laki
                        <br>
                        <input type="radio" name="jk" value="perempuan">perempuan
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-grub">
                        <label>Agama :</label>
                        <select class="form-control" name="Agama">
                           <option>Pilih</option>
                           <option value="Islam">Islam</option>
                           <option value="Kristen">Kristen</option>
                           <option value="Hindu">Hindu</option>
                           <option value="Katolik">Katolik</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-grub">
                      <label>Kewarganegaraan :</label>
                      <br>
                      <input type="radio" name="kwn" value="Warga Negara Indonesia(WNI)">Warga Negara Indonesia(WNI)
                      <br>
                      <input type="radio" name="kwn" value="Warga Negara Asing(WNA)">Warga Negara Asing(WNA)
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                  <div class="form-grub">
                      <label>E-mail :</label>
                      <input type="email" name="email" class="form-control" placeholder="Masukkan E-mail">
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-grub">
                    <label>Nomor Handphone</label>
                    <input type="text" name="no-hp" class="form-control" placeholder="Masukkan Nomor Handphone">
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-grub">
                    <label>Ibu Kandung</label>
                    <input type="text" name="nama_ibu" class="form-control" placeholder="Masukkan Nama Ibu Kandung ">
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-grub">
                    <label>Bapak Kandung</label>
                    <input type="text" name="nama_bapak" class="form-control" placeholder="Masukkan Nama Bapak Kandung ">
                  </div>
              </div>
            </div>

            <div class="alert alert-secondary">
              <strong>DATA ALAMAT DOMISILI</strong>
            </div>
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-grub">
                      <label>Alamat Rumah:</label>
                      <textarea class="form-control" name="alamat_rumah" id="alamat" cols="2" rows="2"></textarea>
                  </div> 
              </div>
              <div class="col-sm-5">
                  <div class="form-grub">
                      <label>Kode Pos :</label>
                      <input type="text" name="Kode Pos " class="form-control" placeholder="Kode Pos ">
                  </div> 
              </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-grub">
                        <label>Kecamatan :</label>
                        <input type="text" name="kecamatan" class="form-control" placeholder="Masukan kecamatan">
                  </div>
              </div>
              <div class="col-sm">
                  <div class="form-grub">
                      <label>Kabupaten/Kota :</label>
                      <input type="text" name="kabupaten" class="form-control" placeholder="Masukan Kabupaten/Kota">
                  </div>
              </div>
              <div class="col-sm">
                  <div class="form-grub">
                      <label>Provinsi :</label>
                      <input type="text" name="provinsi" class="form-control" placeholder="Masukan Provinsi ">
                  </div>
              </div>
            </div>
           </form>
